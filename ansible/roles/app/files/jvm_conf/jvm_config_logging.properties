# logging.properties to spit out JMX ephemeral port

handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=CONFIG
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

// Level FINEST is suitable for diagnosing SSL-related JMX remote connection issues.
javax.management.level=CONFIG
javax.management.remote.level=CONFIG